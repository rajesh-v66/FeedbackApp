<ion-header>

  <ion-navbar>
      <ion-row>
          <ion-col col-9>
            <ion-label>Welcome {{userEmail}}</ion-label>
          </ion-col>
          <ion-col col-3 (click)="logout()">
            <ion-label fixed>Logout</ion-label>
          </ion-col>
        </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      Enroll Batch
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>
      <ion-input type="text" [(ngModel)]="batchName" placeholder="Batch Name"></ion-input>
    </ion-col>
    <ion-col col-4>
      <button ion-button (click)="addBatch()">Add Batch</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let b of batches | async">
      <ion-item>
        {{b.batch_name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeBatch(b.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
