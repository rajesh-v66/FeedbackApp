<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-9>
        <ion-label>Thank You!!!</ion-label>
      </ion-col>
      <ion-col col-3 (click)="logout()">
        <ion-label fixed>Logout</ion-label>
      </ion-col>
    </ion-row>  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label text-wrap class="message-label">
      {{message}}
  </ion-label>
</ion-content>

<ion-footer padding no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button block (click)="goToHome()">Want to Re-Try?</button>
    </ion-toolbar>
</ion-footer>
